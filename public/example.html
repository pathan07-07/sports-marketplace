<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text with Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .text-container span {
            display: inline-block;
            transform: perspective(500px) rotateX(20deg);
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.6), -3px -3px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="text-container">
        <span>3D Text Effect</span>
    </div>

</body>
</html>
