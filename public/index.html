<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro Video</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen styling for the video container */
        #intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ensures the video is responsive */
        #intro-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>

<body>

    <!-- Intro Video Section -->
    <div id="intro-video" onclick="skipIntro()">
        <video id="intro" autoplay muted>
            <source src="intro.mp4" type="video/mp4">
            <!-- Fallback content if video is unsupported -->
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Skip intro and redirect to "index.html" when the user clicks anywhere on the screen
        function skipIntro() {
            window.location.href = 'home.html';
        }

        // Ensure the video is visible and plays every time the user visits the site
        window.addEventListener('load', () => {
            const introVideo = document.getElementById('intro');
            const introContainer = document.getElementById('intro-video');

            // Set a timer to automatically redirect to index.html after 13 seconds
            setTimeout(() => {
                skipIntro(); // Redirect after the intro video finishes
            }, 13000); // 13 seconds duration for the intro video
        });
    </script>

</body>

</html>
