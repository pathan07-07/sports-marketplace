<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password - Email Verification</title>

    <style>
        /* General reset for margin and padding */                
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and page layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(rgb(180, 180, 230), #696666);
        }

        .container {
            background:transparent;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input fields styling */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .otp-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .otp-input-group input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .otp-input-group input:focus {
            border-color: #4c90f3;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4c90f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3571d2;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" width="125px">
        </div>

        <h2>Verify Your Email Address</h2>

        <!-- OTP confirmation form -->
        <form id="otpForm">
            <div class="input-group">
                <label>Enter Your Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">Verify Email</button>

            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById("otpForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById("email").value;
            
            // Basic email validation
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById("error-message").textContent = "Please enter a valid email address.";
                return;
            }

            // Simulate email verification (replace with backend call in real-world)
            alert("Verification email sent! Please check your inbox."); 
            window.location.href='newpass.html';
        });
    </script>
</body>
</html>
