<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url(inline_image_preview.jpg);
            background-size: cover;
        }

        .profile-container {
            background: transparent;
            border-radius: 8px;
            padding: 20px;
            color: #333;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
            transition: transform 0.3s;
        }

        .profile-header img:hover {
            transform: scale(1.1);
        }

        .profile-header h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        .profile-input {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .profile-input label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .profile-input input,
        .profile-input textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease;
        }

        .profile-input input:focus,
        .profile-input textarea:focus {
            border: 1px solid #007bff;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background-color: teal;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: lightblue;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <img src="" alt="Profile Picture" id="profilePhoto">
            <h2>Edit Profile</h2>
        </div>

        <!-- Profile Form -->
        <div class="profile-input">
            <label for="photo">Profile Picture</label>
            <input type="file" id="photo" accept="image/*">
        </div>

        <div class="profile-input">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" value="">
        </div>

        <div class="profile-input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Name@example.com" value="">
        </div>

        <div class="profile-input">
            <label for="address">Address</label>
            <textarea id="address" placeholder="123 Main St, Cityville" rows="3" value=""></textarea>
        </div>

        <div class="profile-input">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Phone Number" value="">
        </div>

        <!-- Save button -->
        <button class="save-btn" id="saveBtn">Save Changes</button>
    </div>

    <script>
        // Function to load user profile data from the API
        async function loadUserProfile() {
            try {
                const response = await fetch('http://localhost:3000/api/editprofile/getProfile', {
                    method: 'GET',
                    credentials: 'include', // Send cookies with the request
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch user profile');
                }

                const data = await response.json();
                console.log('User Data:', data);

                // Function to check if a value is undefined and return an empty string if true
                const getValueOrEmpty = (value) => value === undefined || value === null ? "" : value;

                // Populate the form fields with the response data or set blank if undefined
                document.getElementById('name').value = getValueOrEmpty(data.name);
                document.getElementById('email').value = getValueOrEmpty(data.email);
                document.getElementById('address').value = getValueOrEmpty(data.address);
                document.getElementById('phone').value = getValueOrEmpty(data.phone);

                // Optional: Set profile picture (if available)
                if (data.profilePicture) {
                    document.getElementById('profilePhoto').src = data.profilePicture;
                } else {
                    document.getElementById('profilePhoto').src = 'user.png'; // Use a default image if none
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                alert('Could not load user profile');
            }
        }

        // Call the function to load user profile when the page loads
        window.onload = loadUserProfile;

        // Save button click event
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const profilePicture = document.getElementById('photo').files[0];

            if (name && email && address && phone) {
                const formData = new FormData();
                formData.append('name', name);
                formData.append('email', email);
                formData.append('address', address);
                formData.append('phone', phone);
                if (profilePicture) {
                    formData.append('profilePicture', profilePicture); // Attach profile picture file
                }

                try {
                    const response = await fetch('http://localhost:3000/api/editprofile/updateProfile', {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                        },
                        body: formData,
                        credentials: 'include', // Send cookies with the request
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('Profile updated successfully!');
                        console.log(result);
                    } else {
                        alert('Error updating profile!');
                    }
                } catch (error) {
                    console.error('Error updating profile:', error);
                    alert('Error updating profile!');
                }
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>

</body>
</html>
